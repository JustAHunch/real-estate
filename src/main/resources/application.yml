spring:
  application:
    name: real-estate
  config:
    import: "optional:configserver:"

  # JPA & Database 설정 (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/realestate
    driver-class-name: org.postgresql.Driver
    username: beom_realestate
    password: beomrealestate12#$
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          lob:
            non_contextual_creation: true
    defer-datasource-initialization: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  # Multipart 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB
      file-size-threshold: 2KB

server:
  port: 8081
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 첨부파일 설정
app:
  system-name: real-estate
  storage:
    # Windows 환경 경로 설정
    base-path: C:/beom_realestate/attfile
    # 파일 저장 경로
    upload-path: ${app.storage.base-path}/upload/
    temp-path: ${app.storage.base-path}/temp/
    attfile-path: ${app.storage.base-path}/
    editorimg-path: ${app.storage.base-path}/editorimg/
    block-ext: .jsp;.php;.asp;.html;.perl;.sh;.htm;.exe;.dll
    maxfileSize: 52428800  # 50MB (50 * 1024 * 1024)

logging:
  level:
    root: INFO
    com.hunch.realestate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
