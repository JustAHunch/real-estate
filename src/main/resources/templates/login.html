<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 - 범부동산 관리자</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/admin/dashboard" class="h1"><b>범부동산</b> 관리자</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">로그인하여 세션을 시작하세요</p>

            <!-- Alert Messages -->
            <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h5><i class="icon fas fa-ban"></i> 오류!</h5>
                <span th:text="${errorMsg}"></span>
            </div>
            <div th:if="${logoutMsg}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h5><i class="icon fas fa-check"></i> 성공!</h5>
                <span th:text="${logoutMsg}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="username" placeholder="아이디" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="remember-me">
                            <label for="remember">아이디 기억하기</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">로그인</button>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mt-2 mb-3">
                <p>- 또는 -</p>
                <a href="javascript:;" class="btn btn-block btn-outline-secondary" id="forget-password">
                    <i class="fas fa-key mr-2"></i> 비밀번호 분실
                </a>
                <a href="javascript:;" class="btn btn-block btn-outline-info" id="register-btn">
                    <i class="fas fa-user-plus mr-2"></i> 계정 신청
                </a>
            </div>
        </div>
    </div>

    <div class="text-center text-muted small mt-3">
        Copyright &copy; 2025 <a href="http://beomproperty.com" class="text-decoration-none">범부동산</a>. All rights reserved.
    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>

<script>
$(document).ready(function() {
    // Auto-dismiss alerts after 5 seconds
    $('.alert-dismissible').delay(5000).fadeOut('slow');

    // Focus on username input
    $('input[name="username"]').focus();

    // Handle forgot password click
    $('#forget-password').on('click', function(e) {
        e.preventDefault();
        alert('비밀번호 초기화 기능은 준비 중입니다.\n관리자에게 문의하세요.');
    });

    // Handle register click
    $('#register-btn').on('click', function(e) {
        e.preventDefault();
        alert('계정 신청 기능은 준비 중입니다.\n관리자에게 문의하세요.');
    });
});
</script>
</body>
</html>
