<!-- /templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navbarFragment" class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <!-- 알림 드롭다운 -->
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="far fa-bell"></i>
                <span class="badge badge-warning navbar-badge" th:text="${notificationCount}">15</span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <span class="dropdown-item dropdown-header" th:text="${notificationCount} + '개 알림'">15개 알림</span>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" th:each="notification : ${notifications}">
                    <i class="fas fa-envelope mr-2"></i> 
                    <span th:text="${notification.message}">알림 메시지</span>
                </a>
            </div>
        </li>
        <!-- 전체화면 버튼 -->
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
        <!-- 프로필 드롭다운 -->
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="fas fa-user-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="/admin/profile" class="dropdown-item">프로필</a>
                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">로그아웃</a>
            </div>
        </li>
    </ul>
</nav>
</html>
