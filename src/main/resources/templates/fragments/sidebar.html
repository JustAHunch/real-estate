<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="sidebar">
<body>
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/admin/dashboard" class="brand-link">
        <span class="brand-text font-weight-light">범부동산 관리자</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="/images/beom_logo.png" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" sec:authentication="name">관리자명</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- 구분선 -->
                <li class="nav-header">시스템 관리</li>

                <!-- 부동산정보 관리 -->
                <li class="nav-item">
                    <a href="/admin/company/info" class="nav-link"
                       th:classappend="${currentMenu == 'company-info'} ? 'active' : ''">
                        <i class="nav-icon fas fa-info-circle"></i>
                        <p>부동산정보 관리</p>
                    </a>
                </li>

                <!-- 구분선 -->
                <li class="nav-header">매물 관리</li>

                <!-- 매물 목록 -->
                <li class="nav-item">
                    <a href="/admin/properties/list" class="nav-link"
                       th:classappend="${currentMenu == 'properties-list'} ? 'active' : ''">
                        <i class="nav-icon fas fa-list"></i>
                        <p>매물 목록</p>
                    </a>
                </li>

                <!-- 매물 등록 -->
                <li class="nav-item">
                    <a href="/admin/properties/register" class="nav-link"
                       th:classappend="${currentMenu == 'properties-register'} ? 'active' : ''">
                        <i class="nav-icon fas fa-plus-circle"></i>
                        <p>매물 등록</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</body>
</html>
