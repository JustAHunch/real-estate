<!-- /templates/fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebarFragment" class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/admin" class="brand-link">
        <img src="/images/logo.png" alt="로고" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">관리자</span>
    </a>

    <div class="sidebar">
        <!-- 사이드바 사용자 패널 -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="/images/user.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" th:text="${adminName}">관리자명</a>
            </div>
        </div>

        <!-- 사이드바 메뉴 -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                <!-- 대시보드 메뉴 -->
                <li class="nav-item">
                    <a href="/admin/dashboard" class="nav-link" th:classappend="${currentMenu == 'dashboard'} ? 'active'">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>대시보드</p>
                    </a>
                </li>
                <!-- 회원관리 메뉴 -->
                <li class="nav-item" th:classappend="${currentMenu == 'users'} ? 'menu-open'">
                    <a href="#" class="nav-link" th:classappend="${currentMenu == 'users'} ? 'active'">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            회원관리
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="/admin/users" class="nav-link" th:classappend="${currentSubMenu == 'user-list'} ? 'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>회원목록</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/users/grade" class="nav-link" th:classappend="${currentSubMenu == 'user-grade'} ? 'active'">
                                <i class="far fa-circle nav-icon"></i>
                                <p>등급관리</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- 주문관리 메뉴 -->
                <li class="nav-item">
                    <a href="/admin/orders" class="nav-link" th:classappend="${currentMenu == 'orders'} ? 'active'">
                        <i class="nav-icon fas fa-shopping-cart"></i>
                        <p>주문관리</p>
                    </a>
                </li>
                <!-- 상품관리 메뉴 -->
                <li class="nav-item">
                    <a href="/admin/products" class="nav-link" th:classappend="${currentMenu == 'products'} ? 'active'">
                        <i class="nav-icon fas fa-box"></i>
                        <p>상품관리</p>
                    </a>
                </li>
                <!-- 통계 메뉴 -->
                <li class="nav-item">
                    <a href="/admin/statistics" class="nav-link" th:classappend="${currentMenu == 'statistics'} ? 'active'">
                        <i class="nav-icon fas fa-chart-line"></i>
                        <p>통계</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
</html>
