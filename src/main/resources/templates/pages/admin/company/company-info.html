        <div class="content-header">

                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h3 class="card-title font-weight-bold">부동산정보 관리</h3>
                    </div>
                    <div class="card-body">
                        <form id="companyInfoForm">
                            <div class="info-section">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">상호명</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="businessName" value="범부동산중개사무소" readonly>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">주소지</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control mb-2" name="address1" value="경남 창원시 성산구 대원동 36-5" placeholder="주소 1">
                                        <input type="text" class="form-control mb-2" name="address2" value="경남 창원시 성산구 대원로 87 센트럴스페어 104호 농협은행앞" placeholder="주소 2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">찾아오는길</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="directions" value="대원초등학교 도보 1분 센트럴스페어 104호 농협은행앞" placeholder="찾아오는 길">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">전화번호</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" name="phoneNumber" value="055-237-1239" placeholder="전화번호">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">팩스</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" name="faxNumber" placeholder="팩스 번호">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">담당자 직급</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="managerPosition" value="대표(CEO)" placeholder="담당자 직급">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">담당자 이름</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="managerName" value="홍길동" placeholder="담당자 이름">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">담당자 연락처</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" name="managerPhone" value="010-6565-9400" placeholder="담당자 연락처">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">담당자 이메일</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="managerEmail" placeholder="담당자 이메일">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label form-label">담당자 사진</label>
                                    <div class="col-sm-10">
                                        <input type="url" class="form-control mb-2" name="managerPhoto" value="https://firebasestorage.googleapis.com/v0/b/insta-be9d9.appspot.com/o/INSTA-ESTATE%2F" placeholder="사진 URL">
                                        <button type="button" class="btn btn-warning">업로드</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">저장</button>
                                </div>
                            </div>
