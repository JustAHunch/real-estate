<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>매물 수정 - 범부동산 관리자</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.css">
    <style>
        .form-section {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.25rem;
            margin-bottom: 1.5rem;
        }
        .section-title {
            background-color: #17a2b8;
            color: #fff;
            padding: 0.5rem 1rem;
            margin: -1.5rem -1.5rem 1rem -1.5rem;
            border-radius: 0.25rem 0.25rem 0 0;
            font-weight: bold;
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/admin/dashboard" class="brand-link">
            <span class="brand-text font-weight-light">범부동산 관리자</span>
        </a>
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/api/placeholder/160/160" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">관리자</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>대시보드</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="nav-icon fas fa-cog"></i>
                            <p>시스템 관리 <i class="fas fa-angle-left right"></i></p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/admin/company-info" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>부동산정보 관리</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item menu-open">
                        <a href="#" class="nav-link active">
                            <i class="nav-icon fas fa-building"></i>
                            <p>매물관리 <i class="fas fa-angle-left right"></i></p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a href="/admin/properties" class="nav-link active">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>매물 목록</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/admin/properties/register" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>매물 등록</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">매물 수정</h1>
                    </div>
                    <div class="col-sm-6">
                        <div class="float-sm-right">
                            <button type="button" class="btn btn-danger" onclick="deleteProperty()">
                                <i class="fas fa-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="content">
            <div class="container-fluid">
                <form id="propertyEditForm">
                    <input type="hidden" name="propertyId" value="1">

                    <div class="form-section">
                        <div class="section-title">매물 기본 정보</div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>매물명 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="propertyName" value="강남역 초역세권 오피스텔" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>매물 종류</label>
                                    <select class="form-control" name="propertyType">
                                        <option value="사무실" selected>사무실</option>
                                        <option value="상가">상가</option>
                                        <option value="아파트">아파트</option>
                                        <option value="오피스텔">오피스텔</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>주소 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="address" value="서울시 강남구 강남대로 123" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="section-title">가격 정보</div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>거래 종류</label>
                                    <select class="form-control" name="transactionType">
                                        <option value="매매" selected>매매</option>
                                        <option value="전세">전세</option>
                                        <option value="월세">월세</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>가격 (만원)</label>
                                    <input type="number" class="form-control" name="price" value="50000">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>보증금 (만원)</label>
                                    <input type="number" class="form-control" name="deposit" value="0">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>월세 (만원)</label>
                                    <input type="number" class="form-control" name="monthlyRent" value="0">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="section-title">상세 설명</div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>매물 설명</label>
                                    <textarea id="summernote" name="description">
                                        <p>강남역 도보 3분 거리의 프리미엄 오피스텔입니다.</p>
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-center mb-4">
                            <button type="button" class="btn btn-secondary btn-lg px-5 mr-2" onclick="history.back()">취소</button>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-save"></i> 수정하기
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="main-footer">
        <strong>Copyright &copy; 2024 <a href="http://beomproperty.com">범부동산</a>.</strong> All rights reserved.
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-bs4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js"></script>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,
            lang: 'ko-KR'
        });

        $('#propertyEditForm').on('submit', function(e) {
            e.preventDefault();
            if (confirm('매물 정보를 수정하시겠습니까?')) {
                alert('매물 정보가 수정되었습니다.');
                window.location.href = '/admin/properties';
            }
        });
    });

    function deleteProperty() {
        if (confirm('정말로 이 매물을 삭제하시겠습니까?')) {
            alert('매물이 삭제되었습니다.');
            window.location.href = '/admin/properties';
        }
    }
</script>
</body>
</html>
